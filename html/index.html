<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Der Chat</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="serverField" class="form-label">Choose server:</label>
                    <select id="serverField" name="serverField" class="form-control" required>
                        <option value="">--Please choose a server--</option>
                        <option value="http://example1.com" data-description="ollama">amp1 ollama</option>
                        <option value="http://amp1.mooo.com:11434" data-description="ollama">amp1 ollama</option>
                        <option value="http://localhost:11434" data-description="ollama">localhost ollama</option>
                        <option value="http://localhost:8080" data-description="llama.cpp">localhost llama.cpp</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="modelField" class="form-label">Choose model:</label>
                    <select id="modelField" name="modelField" class="form-control" required>
                        <option value="">--Please choose a server first--</option>
                    </select>
                </div>
            </div>
        </div>
        <form id="chatForm" class="mb-3">
            <div class="mb-3">
                <label for="inputField" class="form-label">Enter your question:</label>
                <textarea id="inputField" name="inputField" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="stopButton" class="btn btn-secondary" style="display:none;">Stop</button>
        </form>
        <div id="response" class="border rounded p-3"></div>
        <div id="loading" class="lds-facebook" style="display:none;"><div></div><div></div><div></div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
