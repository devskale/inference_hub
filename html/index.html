<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Der Chat</h1>
        <form id="chatForm" class="mb-3">
            <div class="mb-3">
                <label for="inputField" class="form-label">Enter your question:</label>
                <input type="text" id="inputField" name="inputField" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="stopButton" class="btn btn-secondary" style="display:none;">Stop</button>
        </form>
        <div id="response" class="border rounded p-3"></div>
        <div id="loading" class="lds-facebook" style="display:none;"><div></div><div></div><div></div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
